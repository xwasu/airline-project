{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">
                    Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'airports' %}">Go to Airports List</a>
    </br >
    <a href="{% url 'passengers' %}">Go to Passengers List</a>
{% endblock %}
