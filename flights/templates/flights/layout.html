{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flights</title>
        <link rel="stylesheet" type="text/css" href="{% static 'flights/styles.css' %}">
    </head>
    <body>
        <header>
            <h1>Flights</h1>
        </header>

        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'airports' %}">Airports</a></li>
                <li><a href="{% url 'passengers' %}">Passengers</a></li>
                {% if not user.is_authenticated %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% else %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </nav>

        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
